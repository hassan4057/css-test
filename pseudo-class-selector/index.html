<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo Class Selectors</title>
	<style>

		ul li {

			list-style: none;

		}


		a:link, a:visited {

			text-decoration: none;
			background-color: green;
			display: block;
			border: 3px solid blue;
			width: 200px;
			text-align: center;
			margin-bottom: 3px;
			color: :black;
		}


		a:hover, a:active {

			background-color: red;
			color: brown;
		}


	    div:nth-child(odd) {

	    	background-color: gray;
	    }


	    ul li:nth-child(3) {

	    	font-size: 24px;
	    }

	</style>
</head>
<body>

	<h2>Pseudo Class selectors</h2>

	<ul>
		<li><a href="https://www.w3schools.com" target="_blank">W3Schools</a></li>
		<li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
		<li><a href="https://www.overleaf.com" target="_blank">Overleaf</a></li>
	</ul>

	<div>Div 1</div>
	<div>Div 2</div>
	<div>Div 3</div>
	<div>Div 4</div>
	<div>Div 5</div>
	<div>Div 6</div>
	<div>Div 7</div>
	<div>Div 8</div>


</body>
</html>
