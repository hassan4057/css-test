<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Css File</title>

	<style>
		h1 {
			color: blue;
			text-align: center;
		}

		p {
			color: green;
			font-size: 20px;
		}
	</style>
</head>
<body>

	<h1> Basic Syntax of Internal Css </h1><br>
	<h2>Internal Css</h2>
	<p>An internal CSS is used to define a style for a single HTML page. An internal CSS is defined in the head section of an HTML page, within a style element.</p>

</body>
</html>
